worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    server_tokens off;

    # Rate limiting — Telegram sends webhooks per user action
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=60r/m;

    log_format main '$remote_addr [$time_local] "$request" $status $body_bytes_sent';
    access_log /var/log/nginx/access.log main;

    # ----------------------------------------------------------
    # HTTP → HTTPS redirect + ACME challenge
    # ----------------------------------------------------------
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ----------------------------------------------------------
    # HTTPS main server
    # ----------------------------------------------------------
    server {
        listen 443 ssl;
        server_name _;

        # Replace DOMAIN with your actual domain before deploying.
        # Run scripts/certbot_setup.sh to obtain the certificate.
        ssl_certificate     /etc/letsencrypt/live/DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/DOMAIN/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # ----------------------------------------------------------
        # /telegram-webhook — OpenClaw's Telegram webhook receiver.
        # This is the ONLY route publicly accessible.
        # OpenClaw listens internally on port 8787.
        # ----------------------------------------------------------
        location /telegram-webhook {
            limit_req zone=webhook burst=20 nodelay;

            proxy_pass         http://openclaw-gateway:8787/telegram-webhook;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_read_timeout    55s;
            proxy_connect_timeout 10s;
            proxy_send_timeout    55s;

            client_max_body_size 20m;
        }

        # Block all other routes
        location / {
            return 403;
        }
    }
}
