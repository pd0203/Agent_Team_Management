version: "3.9"

# ============================================================
# Hyojin Distribution AI Agent Team
# Stack: OpenClaw (official) + Nginx + PostgreSQL + BudgetGuard
# Oracle Cloud A1.Flex (Always Free) deployment
# ============================================================

services:
  # ------------------------------------------------------------
  # PostgreSQL — persistent storage for BudgetGuard cost tracking
  # and alert de-duplication.
  # ------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: agentdb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - agent_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  # ------------------------------------------------------------
  # OpenClaw Gateway — the official AI agent engine.
  # Handles Telegram integration, multi-agent routing, LLM calls.
  #
  # Config mounted from ./openclaw-config/
  # NEVER expose port 18789 to the internet — Nginx only.
  # Telegram webhook listener: port 8787 (internal only).
  # ------------------------------------------------------------
  openclaw-gateway:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CEO_TELEGRAM_ID: ${CEO_TELEGRAM_ID}
      DOMAIN: ${DOMAIN}
      LLM_FLASH_MODEL: ${LLM_FLASH_MODEL}
      LLM_PRO_MODEL: ${LLM_PRO_MODEL}
    volumes:
      # OpenClaw config and workspace (agents, SOUL.md files, skills)
      - ./openclaw-config:/home/node/.openclaw
      # Shared volume: OpenClaw writes logs here; BudgetGuard reads them
      - shared_data:/shared
    networks:
      - agent_net
    expose:
      - "18789"   # Gateway WebSocket (Nginx → OpenClaw control plane)
      - "8787"    # Telegram webhook listener (Nginx → OpenClaw)
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind", "lan",
        "--port", "18789",
      ]
    init: true
    security_opt:
      - no-new-privileges:true

  # ------------------------------------------------------------
  # BudgetGuard — companion service.
  # Parses OpenClaw logs → tracks Gemini costs in PostgreSQL →
  # writes /shared/budget_status.json (read by agents via skill) →
  # sends Telegram alerts at 70% / 90% / 100% thresholds.
  # ------------------------------------------------------------
  budget-guard:
    build:
      context: ./budget_guard
      dockerfile: Dockerfile
    container_name: budget-guard
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      OPENCLAW_LOG_FILE: /shared/logs/openclaw.log
      BUDGET_STATUS_FILE: /shared/budget_status.json
    volumes:
      - shared_data:/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent_net
    security_opt:
      - no-new-privileges:true

  # ------------------------------------------------------------
  # Nginx — HTTPS termination. The ONLY service exposed to the internet.
  # Proxies /telegram-webhook → openclaw-gateway:8787
  # Proxies /health → openclaw-gateway health
  # Blocks all other routes.
  # ------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: agentnginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot
    depends_on:
      - openclaw-gateway
    networks:
      - agent_net
    security_opt:
      - no-new-privileges:true

  # ------------------------------------------------------------
  # Certbot — automatic SSL renewal every 12 hours.
  # ------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: agentcertbot
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 43200;
      done"
    networks:
      - agent_net

networks:
  agent_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  shared_data:
    driver: local    # shared between openclaw-gateway and budget-guard
  certbot_webroot:
    driver: local
